<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2. Scroll slider using anchors and links</title>
    <link rel="stylesheet" href="../common/style-default.css">
    <link rel="stylesheet" href="style.css">
    <script src="slider.js"></script>
</head>
<body>
    <main>
        <h2>2. Scroll slider using anchors and links</h2>
        <div class="slider" id="slider1">
            <div class="slides">
                <div class="slide" id="slider1_slide1">
                    <div class="content">
                        <img src="../common/werner-sevenster-JuP0ZG0UNi0-unsplash.jpg">
                    </div>
                </div>
                <div class="slide" id="slider1_slide2">
                    <div class="content">
                        <img src="../common/casey-horner-8ftuBebG3_M-unsplash.jpg" loading="lazy">
                    </div>
                </div>
                <div class="slide" id="slider1_slide3">
                    <div class="content">
                        <img src="../common/laura-smetsers-H-TW2CoNtTk-unsplash.jpg" loading="lazy">
                    </div>
                </div>
                <div class="slide" id="slider1_slide4">
                    <div class="content">
                        <img src="../common/mathew-waters-3ux6TnSApDs-unsplash.jpg" loading="lazy">
                    </div>
                </div>
            </div>
            <div class="slider-nav">
                <a href="#slider1_slide1"><img src="../common/dot.svg" /></a>
                <a href="#slider1_slide2"><img src="../common/dot.svg" /></a>
                <a href="#slider1_slide3"><img src="../common/dot.svg" /></a>
                <a href="#slider1_slide4"><img src="../common/dot.svg" /></a>
            </div>
        </div>
    </main>
</body>
</html>
